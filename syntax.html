<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Syntax</title>
</head>
<body>
    <h3>js numbers</h3>
    <p id="number"></p>
    <p id="number-desimal"></p>
    
    <hr>
    <h3>JS Strings</h3>
    <p id="string"></p>
    <p id="double-string"></p>

    <script>
        document.getElementById("number").innerHTML = 1000;
        document.getElementById("number-desimal").innerHTML = 10.20;
        document.getElementById("string").innerHTML = 'string single';
        document.getElementById("double-string").innerHTML = 'double single';
        
    </script>

</body>
</html>
