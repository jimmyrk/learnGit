<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS variable</title>
</head>

<body>
    <p id="use_let"></p>

    <script>

        //use let
        let x = "10" + 10 + 10;
        let y = 10 + 10 + "10";

        document.getElementById("use_let").innerHTML = "variable X is: " + x + "<br>" + "variable Y is: " + y;

    </script>

</body>

</html>
