<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>

        let greeting;
        var x = 8;
        var y = 8;

        if (x > y) {
            greeting = "Hore saya bisa!";
        }
        else if (x == y) {
            greeting = "Yeye";
        }
        else {
            greeting = "Bisa bisa";
        }
        document.getElementById("demo").innerHTML = greeting;
    </script>
</body>

</html>
